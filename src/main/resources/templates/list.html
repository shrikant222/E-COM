<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Categories</title>
    <link rel="stylesheet" href= "../Assets/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: whitesmoke;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 40px 20px;
        }

        .category {
            flex: 1;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            color: white;
        }

        .category h2 {
            margin-top: 0;
            font-size: 24px;
        }

        .category ul {
            list-style-type: none;
            padding: 0;
        }

        .category li {
            margin-bottom: 10px;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
        }

        .running-shoes {
            background-color: #ff6347; /* Tomato */
        }

        .basketball-shoes {
            background-color: #4682b4; /* SteelBlue */
        }

        .casual-shoes {
            background-color: #32cd32; /* LimeGreen */
        }
        .lifestyle-shoes{
            background-color: yellowgreen;
        }
        .menuItem {
            margin-right: 50px;
            cursor: progress;
            color: #0dcaf0;
            font-weight: 500;
            background-color: #2c3034;
            text-decoration: underline;

        }
    </style>
</head>
<body>
<!-- Header -->
<nav>
    <div class="navTop">
        <div class="logo">Shoe Store</div>
        <div class="search">
            <input class="searchInput" type="text" placeholder="Search...">
        </div>
    </div>
    <div class="navBottom">
        <a th:href="@{/home}"><button class="menuItem">Home</button>
        </a>

        <a th:href="@{/buy}"><button class="menuItem">Shop</button>
        </a>
        <a th:href="@{/buy}" class="menuItem">Contact</a>

    </div>
</nav>

<!-- Main Content -->
<div class="container">
    <!-- Running Shoes Category -->
    <div class="category running-shoes" th:if="${runningShoes}">
        <h2>Running Shoes</h2>
        <ul>
            <li th:each="shoe : ${Running_Shoes}" th:text="${shoe.name} + ' - $' + ${shoe.price}"></li>
        </ul>
    </div>

    <!-- Basketball Shoes Category -->
    <div class="category basketball-shoes" th:if="${BasketballShoes}">
        <h2>Basketball Shoes</h2>
        <ul>
            <li th:each="shoe : ${Basketball_Shoes}" th:text="${shoe.name} + ' - $' + ${shoe.price}"></li>
        </ul>
    </div>

    <!-- Casual Shoes Category -->
    <div class="category casual-shoes" th:if="${CasualShoes}">
        <h2>Casual Shoes</h2>
        <ul>
            <li th:each="shoe : ${Casual_Shoes}" th:text="${shoe.name} + ' - $' + ${shoe.price}"></li>
        </ul>
    </div>

    <!-- Lifestyle Shoes Category -->
    <div class="category lifestyle-shoes" th:if="${LifestyleShoes}">
        <h2>Lifestyle Shoes</h2>
        <ul>
            <li th:each="shoe : ${Lifestyle_Shoes}" th:text="${shoe.name} + ' - $' + ${shoe.price}"></li>
        </ul>
    </div>

</div>


<!-- Footer -->
<footer>
    <div class="footerLeft">
        <div class="fMenuTitle">Categories</div>
        <ul class="fList">
            <li class="fListItem">Running Shoes</li>
            <li class="fListItem">Basketball Shoes</li>
            <li class="fListItem">Casual Shoes</li>
        </ul>
        <ul class="fList">
            <li class="fListItem">Terms</li>
            <li class="fListItem">Privacy</li>
            <li class="fListItem">Contact</li>
        </ul>
    </div>
    <div class="footerRight">
        <input type="text" class="fInput" placeholder="Your email">
        <button class="fButton">Subscribe</button>
        <div class="fIcons">
            <div class="fIcon">FB</div>
            <div class="fIcon">IG</div>
            <div class="fIcon">TW</div>
        </div>
    </div>
</footer>
</body>
</html>
