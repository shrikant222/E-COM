<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Categories</title>
    <script>
        function updateList() {
            const runningShoes = document.getElementById('runningShoes').checked;
            const basketballShoes = document.getElementById('basketballShoes').checked;
            const casualShoes = document.getElementById('casualShoes').checked;
            const LifestyleShoes = document.getElementById('LifestyleShoes').checked; // Include Lifestyle Shoes

            // Updated URL with lifestyleShoes included
            const url = `/list?runningShoes=${runningShoes}&basketballShoes=${basketballShoes}&casualShoes=${casualShoes}&lifestyleShoes=${LifestyleShoes}`;
            window.location.href = url;
        }
    </script>
</head>
<body>

<div th:replace="~{style :: style}">...</div>

<div class="container">
    <h1>Select Shoe Categories</h1>
    <div>

        <input type="checkbox" id="runningShoes" name="runningShoes" checked>
        <label for="runningShoes">Running Shoes</label>
    </div>
    <div><input type="checkbox" id="basketballShoes" name="basketballShoes" checked>
        <label for="basketballShoes">Basketball Shoes</label>

    </div>
    <div>
        <input type="checkbox" id="casualShoes" name="casualShoes" checked>
        <label for="casualShoes">Casual Shoes</label>
    </div>
    <div>
        <!-- Correcting the id and name for Lifestyle Shoes -->
        <input type="checkbox" id="LifestyleShoes" name="LifestyleShoes" checked>
        <label for="LifestyleShoes">Lifestyle Shoes</label>
    </div>
    <button onclick="updateList()">Update List</button>
</div>

<div th:replace="~{footer :: footer}">...</div>
</body>
</html>
